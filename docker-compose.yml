version: "3.1"
services:
    ### Маршрутизация нескольких проектов. Желательно удалить, если в контейнере будет не больше одного проекта
    nginx-proxy:
        image: jwilder/nginx-proxy
        ports:
            - "80:80" # Порт для вывода проектов (реальный : виртуальный)
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
            - /path/to/vhost.d:/etc/nginx/vhost.d:ro

    gateway:
        image: jwilder/whoami
        environment:
            - VIRTUAL_HOST=localhost # этот файл нужен всего лишь для работы с проектами через хост localhost. Как настроить можно посмотреть вот тут http://qaru.site/questions/1256635/docker-nginx-proxy-how-to-route-traffic-to-different-container-using-path-and-not-hostname
    ###

    ### Проекты
    comagic:
        build: .
        volumes:
            - ./www/comagic:/var/www/html/ # Путь к проекту на реальной машине : путь к проекту на виртуальной машине
        links:
            - db # зависимость от дополнительного модуля описанного ниже
        networks:
            - default
        environment:
            - VIRTUAL_HOST=comagic.local # ограничение на показ. Необходимо указать виртуальные хосты, где будет разрешен показ. Если ничего не указывать, то сайт будет выводиться на всех хостах

    komstroyproekt:
        build: .
        volumes:
            - ./www/komstroyproekt:/var/www/html/ # Путь к проекту на реальной машине : путь к проекту на виртуальной машине
        links:
            - db # зависимость описанного ниже
        networks:
            - default
        environment:
            - VIRTUAL_HOST=komstroyproekt.local # ограничение на показ. Необходимо указать виртуальные хосты, где будет разрешен показ. Если ничего не указывать, то сайт будет выводиться на всех хостах
    ###

    ### Дополнительные модули
    db:
        image: mysql:8.0
        ports: 
            - "6033:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: mainDB
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80 # Порт для вывода phpmyadmin (реальный : виртуальный)
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
    ###

    
volumes:
    persistent:
        